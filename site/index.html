<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/fav-pow.png" type="image/x-icon" sizes="192x192">
    <link rel="apple-touch-icon" href="img/fav-pow.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Pow Gaming Demo</title>
</head>
<body>
        <header>
            <div class="logo">
                <img src="img/Small_Contenedor_color-magenta-edited.png" alt="pow-gamming-logo-magenta">
            </div>
        </header>
        <div class="subtitle">
            <h4 class="subtitle__text">TRY OUR GAMES</h4>
            <div class="subtitle__underline"></div>
        </div>
        <div class="games-container">
            <div class="game game__blackjack">
                <div class="game-logo">
                    <img src="img/logo_21.png" alt="logo-21blackjack">
                </div>
                <div class="btn-The21BlackJack game-bg">
                    <img src="img/home_latest_game_21blackjack-edited.png" alt="blackjaack-background">
                </div>
                <div class="btn btn-The21BlackJack" >PLAY NOW!</div>
            </div>
            <div class="game game__fruit-finder">
                <div class="game-logo">
                    <img src="img/logo_fruit.png" alt="logo-fruit-finder">
                </div>
                <div class="btn-FruitFinder game-bg">
                    <img src="img/home_latest_game_fruitfinder-edited.png" alt="fruit-finder-background">
                </div>
                <div class="btn btn-FruitFinder">PLAY NOW!</div>
            </div>
            <div class="game game__tricky-bricks">
                <div class="game-logo">
                    <img src="img/logo_tricky.png" alt="logo-tricky-bricks">
                </div>
                <div class="btn-TrickyBricks game-bg">
                    <img src="img/home_latest_game_trickbricks-edited.png" alt="tricky-bricks-background">
                </div>
                <div class="btn btn-TrickyBricks">PLAY NOW!</div>
            </div>
        </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="/game-list.js"></script>
    <script src="funcional.js"></script>
</body>
</html>
